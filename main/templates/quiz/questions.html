{% extends 'main/base.html' %}
{% block title %}Quiz{% endblock %}
{% block content %}
<h1>Questions</h1>
<form action="" method="post">
    {% csrf_token %}
    {% for question in questions %}
    <p>{{ question.text }}</p>
    <input type="text" name="answer{{ forloop.counter }}">
    {% endfor %}
    <button type="submit">Done</button>
</form>
{% endblock %}
