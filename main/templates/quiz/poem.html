{% extends 'main/base.html' %}
{% block title %}Poem{% endblock %}
{% block content %}
<h1>{{ poem.title }}</h1>
<p>{{ poem.content }}</p>
<form action="{% url 'display_questions' poem.pk %}" method="post">
  {% csrf_token %}
  <button type="submit">Proceed to Questions</button>
</form>
{% endblock %}
