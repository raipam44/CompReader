<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz{% endblock %}</title>
</head>

<body>
    <h1>Poetry</h1>
    <ul>
        {%for poem in poems%}
        <li><a href="{% url 'difficulty' poem.id %}">{{ poem. title }}</a></li>
        {%endfor%}
    </ul>
    <div class="container">{% block content %} {% endblock %}</div>

</body>

</html>
